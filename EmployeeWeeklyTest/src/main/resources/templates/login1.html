<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
button {
padding: 10px;
}
span {
color: red;
font-style: italic;
}
form {
display: table;
}
form div {
display: table-row;
}
label, input, span, select {
display: table-cell;
margin: 5px;
text-align: left;
}

form div div {
display: table-cell;
}
</style>
</head>
<body>


<div align="center">
<h1>New User Register Form</h1>


<form action="#" th:action="@{/register}" th:object="${reg}">
<div>
<label>UserID</label>
<input type="number"  th:field="*{employeeid}"/><br/>
<span th:if="${#fields.hasErrors('employeeid')}" th:errors="*{employeeid}">employeeid error</span>
</div>

<div>
<label>UserName:</label>
<input type="text"  th:field="*{username}" />
<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>
</div>


<div>
<label>Name:</label>
<input type="text"  th:field="*{name}" />
</div>

<div>
<label>Address:</label>
<input type="text"  th:field="*{address}" />
</div>

<div>
<label>Mobile Number:</label>
<input type="text" th:field="*{mobileno}" />
<span th:if="${#fields.hasErrors('mobileno')}" th:errors="*{mobileno}">mobileno error</span>
</div>

<div>
<label>Email:</label>
<input type="text" th:field="*{email}" />
<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email id error</span>
</div>

<div>
<label>Salary:</label>
<input type="number"   th:field="*{salary}" />
<span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">salary  error</span>
</div>



<input type="submit" value="submit">
<input type="reset" value="cancel">
</form>

</div>
</body>
</html>
