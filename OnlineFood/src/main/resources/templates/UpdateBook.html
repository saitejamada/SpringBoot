<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
*{font-size:20px;font-family:cursive;}
body{background-color:lightblue}
div{height:300px;width:500px;margin-left:500px;margin-top:100px;background-color:white;border-radius:25px}
input{border-radius:5px;margin:5px}
form label {margin:20px}

</style>

<body>
<div>
<h1>Update Form</h1>
<form action="#" th:action="@{/insert}" th:object="${bk}">

<input type="number"  th:field="*{oid}"/><br/>

<label>Item Name</label>
<input type="text"  th:field="*{items}"/><br/>

<label>Item Price</label>
<input type="number"  th:field="*{price}"/><br/>

<input type="submit" value="update">
</form>
</div>
</body>
</html>
